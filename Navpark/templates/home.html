<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">

    <title>ParkingTracker</title>

</head>

    <h1> Home Page</h1>

<body>


<input id="text1" name="text" value = "">
<input id="text2" name="text2" value = "">
<input id="submitter" type="button">


<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
  $('#submitter').on("click",function() {
        var latitude = $("#text1").val();
        var longitude = $("#text2").val();
        
        $.ajax({
            url : '/newStuff',
            method: 'POST',
            contentType: 'application/json',
            data : JSON.stringify({'latitude':latitude,'longitude':longitude}),
            success: function(data) {
                $("#text1").val(data["newSum"]);
                $("#text2").val(data["newSum"]);
            }
        });
    });
</script>




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
