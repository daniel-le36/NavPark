<!DOCTYPE html>
<!--Marker images gotten from https://iconsplace.com/ (under a free license) -->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>NavPark</title>
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <br>
    <center><b id ="title">NavPark</b></center>
    <img src="/static/logo.png" id="logo"></img>
    <div id="inputPanel">
      <!--FOR TESTING
      start = user's beginning location (change to device's location later)
      end = location of nearest parking thing (use external API later)
      input = where user wants to go to (keep this the same)
    -->
    <b class="inputText">Use Current Location?</b>
    <input type="checkbox" id="currentCheck">
    <div id="divStart">
      <!-- delete default searchbox values before submission -->
    <b class="inputText">Starting Location: </b>
      <input type="text" id="inputStart" value="1200 Western Road, London" class="textBox"/>

    </div>
    <b class="inputText">Ending Location: </b>
    <input type="text" id="inputEnd" value="1600 Amphitheatre Parkway, California" class="textBox"/><br>
    <button type="button" id="button">Go</button>
    </div>
    <br><br><br><br><br><br><br><br>
    <div id="outputPanel" visibility="hidden">
      <div id="driveTime"></div>
      <div id="walkTime"></div>
    </div>
    <div id="map"></div>
    <br>
    <script src="../script.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzgcxQR06YFbO0fHTZhShAAhuNcanaoVc&libraries=places&callback=initMap">
    </script>
  </body>
</html>
